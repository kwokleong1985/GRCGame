<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lens Pro</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --accent-blue: #38bdf8;
            --error-red: #ef4444;
            --success-green: #22c55e;
            --paper-white: #ffffff;
            --nav-gray: #94a3b8; /* Increased visibility from previous version */
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border-bottom: 2px solid #334155;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .meter-container {
            width: 150px;
            background: #334155;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 4px;
        }

        #confidence-bar {
            width: 100%;
            height: 100%;
            background: var(--success-green);
            transition: width 0.4s ease;
        }

        main {
            max-width: 900px;
            width: 90%;
            margin: 2rem 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
            z-index: 1;
        }

        #artefact-display {
            background: var(--paper-white);
            color: #1e293b;
            padding: 2.5rem;
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            min-height: 350px;
            position: relative;
        }

        .hotspot {
            cursor: pointer;
            transition: all 0.2s;
        }
        .hotspot:hover {
            outline: 2px dashed var(--accent-blue);
            background: rgba(56, 189, 248, 0.05);
        }

        .active-lapse {
            outline: 3px solid var(--accent-blue) !important;
            background: rgba(56, 189, 248, 0.1) !important;
        }

        #modal-overlay {
            display: none;
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background: transparent;
            justify-content: flex-end;
            z-index: 100;
            pointer-events: none; 
        }

        .modal {
            background: var(--card-bg);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            border-left: 3px solid var(--accent-blue);
            box-shadow: -15px 0 40px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            animation: slideIn 0.3s ease-out;
            pointer-events: auto; 
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .nav-controls {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
            gap: 40px;
            position: relative;
            z-index: 101;
        }

        .nav-btn {
            background: rgba(148, 163, 184, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: var(--nav-gray);
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            font-weight: 600;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .nav-btn:hover:not(:disabled) {
            color: var(--text-main);
            background: rgba(148, 163, 184, 0.2);
            border-color: var(--accent-blue);
        }

        .nav-btn:disabled {
            visibility: hidden;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.6rem 0;
            background: #334155;
            color: white;
            border: 1px solid #475569;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 0.95rem;
            transition: background 0.2s;
        }

        .option-btn.selected-correct {
            border: 2px solid var(--success-green);
            background: rgba(34, 197, 94, 0.1);
        }

        table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        th, td { border: 1px solid #cbd5e1; padding: 12px; text-align: left; font-size: 0.9rem; }
        th { background: #f1f5f9; }
    </style>
</head>
<body>

<header>
    <div><strong>LENS PRO</strong></div>
    <div style="display:flex; gap: 20px;">
        <div>SCORE: <span id="score-display" style="color:var(--accent-blue)">0</span></div>
        <div>
            CONFIDENCE
            <div class="meter-container"><div id="confidence-bar"></div></div>
        </div>
    </div>
</header>

<main id="game-container">
    <div style="color:var(--nav-gray); font-size: 0.7rem; font-weight:bold; margin-bottom:5px; letter-spacing: 1.5px;" id="level-tag"></div>
    <h2 id="scenario-title" style="margin-top:0;"></h2>
    <p id="scenario-desc" style="color: #94a3b8; margin-bottom: 2rem;"></p>

    <div id="artefact-display"></div>

    <div class="nav-controls">
        <button id="btn-prev" class="nav-btn" onclick="app.navigate(-1)">Review Previous Record</button>
        <button id="btn-next" class="nav-btn" onclick="app.navigate(1)">Next Record</button>
    </div>
</main>

<div id="modal-overlay">
    <div class="modal" id="modal-content"></div>
</div>

<script>
    const gameData = [
        {
            title: "Internal Transfer",
            desc: "A change was closed last week. Review the document for any procedural lapses.",
            artefactHtml: `
                <h3>RECORD: CR-9901</h3>
                <table>
                    <tr><th>Action</th><th>Owner</th><th>Date</th></tr>
                    <tr><td>Validation Complete</td><td>Verification Team</td><td>Oct 10, 2025</td></tr>
                    <tr class="hotspot" onclick="app.triggerLapse(event)">
                        <td><strong>Final Implementation</strong></td>
                        <td><strong>Ops Group</strong></td>
                        <td><strong>Oct 11, 2025</strong></td>
                    </tr>
                    <tr class="hotspot" onclick="app.triggerLapse(event)">
                        <td><strong>Final Approval Sign-off</strong></td>
                        <td><strong>Management</strong></td>
                        <td><strong>Oct 14, 2025</strong></td>
                    </tr>
                </table>
            `,
            options: [
                { text: "Missing Log Entry", correct: false },
                { text: "Retrospective Approval (Implemented before signed)", correct: true },
                { text: "Unauthorized Access", correct: false }
            ]
        },
        {
            title: "Access Review",
            desc: "Verify the access list for the restricted folder.",
            artefactHtml: `
                <h3>Access Permissions</h3>
                <table>
                    <tr><th>User</th><th>Role</th><th>Access Level</th></tr>
                    <tr><td>j.smith</td><td>Team Lead</td><td>Standard</td></tr>
                    <tr class="hotspot" onclick="app.triggerLapse(event)">
                        <td><strong>b.wayne_intern</strong></td>
                        <td><strong>Intern</strong></td>
                        <td><strong>Administrative</strong></td>
                    </tr>
                </table>
            `,
            options: [
                { text: "Account lacks an expiration date", correct: false },
                { text: "Violation of Least Privilege", correct: true },
                { text: "Incorrect naming format", correct: false }
            ]
        }
    ];

    const app = {
        currentLevel: 0,
        maxReachedLevel: 0,
        score: 0,
        confidence: 100,
        userChoices: [], 

        init() {
            this.loadLevel();
        },

        loadLevel() {
            const data = gameData[this.currentLevel];
            document.getElementById('level-tag').innerText = `Level 0${this.currentLevel + 1}`;
            document.getElementById('scenario-title').innerText = data.title;
            document.getElementById('scenario-desc').innerText = data.desc;
            document.getElementById('artefact-display').innerHTML = data.artefactHtml;
            
            document.getElementById('btn-prev').disabled = this.currentLevel === 0;
            
            const isCompleted = this.currentLevel < this.maxReachedLevel;
            document.getElementById('btn-next').disabled = !isCompleted || this.currentLevel === gameData.length - 1;

            const main = document.getElementById('game-container');
            main.style.transform = 'scale(1)';
            main.style.opacity = '1';

            if (isCompleted) {
                this.showReviewPanel();
            } else {
                document.getElementById('modal-overlay').style.display = 'none';
            }
        },

        navigate(direction) {
            document.getElementById('modal-overlay').style.display = 'none';
            this.currentLevel += direction;
            this.loadLevel();
        },

        triggerLapse(event) {
            if (this.currentLevel < this.maxReachedLevel) return;

            const allHotspots = document.querySelectorAll('.hotspot');
            allHotspots.forEach(el => el.classList.remove('active-lapse'));
            event.currentTarget.classList.add('active-lapse');

            const main = document.getElementById('game-container');
            main.style.transform = 'translateX(-80px) scale(0.98)';
            main.style.opacity = '0.9';

            this.renderModal(event.currentTarget.innerText);
        },

        renderModal(evidenceText) {
            const data = gameData[this.currentLevel];
            const modal = document.getElementById('modal-content');
            
            let optionsHtml = data.options.map((opt, idx) => 
                `<button class="option-btn" onclick="app.handleAnswer(${idx}, ${opt.correct})">${opt.text}</button>`
            ).join('');

            modal.innerHTML = `
                <h3 style="color:var(--accent-blue); margin-top:0; font-size: 1.1rem;">Selection Required</h3>
                <div style="background:#0f172a; padding:12px; border-radius:4px; margin-bottom:20px; border-left: 2px solid var(--accent-blue); font-size:0.8rem; color: #94a3b8;">
                    <strong>Evidence:</strong><br>
                    <span>${evidenceText.split('\t').join(' | ')}</span>
                </div>
                ${optionsHtml}
                <div id="feedback" style="margin-top:15px; font-weight:bold; font-size: 0.85rem;"></div>
            `;
            document.getElementById('modal-overlay').style.display = 'flex';
        },

        showReviewPanel() {
            const data = gameData[this.currentLevel];
            const correctIdx = this.userChoices[this.currentLevel];
            const modal = document.getElementById('modal-content');
            
            const hotspots = document.querySelectorAll('.hotspot');
            hotspots.forEach(h => h.classList.add('active-lapse'));

            let optionsHtml = data.options.map((opt, idx) => 
                `<button class="option-btn ${idx === correctIdx ? 'selected-correct' : ''}" disabled style="opacity: 0.7">
                    ${opt.text}
                </button>`
            ).join('');

            modal.innerHTML = `
                <h3 style="color:var(--success-green); margin-top:0; font-size: 1.1rem;">Completed</h3>
                <div style="background:#0f172a; padding:12px; border-radius:4px; margin-bottom:20px; border-left: 2px solid var(--success-green); font-size:0.8rem; color: var(--success-green);">
                    âœ” Success
                </div>
                ${optionsHtml}
                <p style="font-size: 0.7rem; color: #64748b; margin-top: 15px; text-align: center;">RECORD VIEW ONLY</p>
            `;
            
            const main = document.getElementById('game-container');
            main.style.transform = 'translateX(-80px) scale(0.98)';
            main.style.opacity = '0.9';
            document.getElementById('modal-overlay').style.display = 'flex';
        },

        handleAnswer(choiceIdx, isCorrect) {
            const feedback = document.getElementById('feedback');
            if (isCorrect) {
                this.score += 1000;
                this.userChoices[this.currentLevel] = choiceIdx;
                this.updateUI();
                feedback.innerHTML = "<span style='color:var(--success-green)'>Correct.</span>";
                
                setTimeout(() => {
                    this.maxReachedLevel = Math.max(this.maxReachedLevel, this.currentLevel + 1);
                    if (this.currentLevel < gameData.length - 1) {
                        this.currentLevel++;
                        this.loadLevel();
                    } else {
                        this.endGame();
                    }
                }, 800);
            } else {
                this.confidence -= 34;
                this.updateUI();
                feedback.innerHTML = "<span style='color:var(--error-red)'>Please try again.</span>";
                if (this.confidence <= 0) this.gameOver();
            }
        },

        updateUI() {
            document.getElementById('score-display').innerText = this.score;
            document.getElementById('confidence-bar').style.width = Math.max(0, this.confidence) + "%";
        },

        endGame() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('game-container').style.transform = 'scale(1)';
            document.getElementById('game-container').innerHTML = `
                <div style="text-align:center; padding: 3rem; background: var(--card-bg); border-radius: 12px; border: 2px solid var(--success-green);">
                    <h1 style="color: var(--success-green); margin-top:0;">Game Over</h1>
                    <button class="nav-btn" onclick="location.reload()" style="opacity:1; margin-top: 20px; color: var(--text-main); font-size: 1rem;">Restart</button>
                </div>
            `;
        },

        gameOver() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('game-container').style.transform = 'scale(1)';
            document.getElementById('game-container').innerHTML = `
                <div style="text-align:center; padding: 3rem; background: var(--card-bg); border-radius: 12px; border: 2px solid var(--error-red);">
                    <h1 style="color: var(--error-red); margin-top:0;">Terminated</h1>
                    <button class="nav-btn" onclick="location.reload()" style="opacity:1; margin-top: 20px; color: var(--text-main);">Restart</button>
                </div>
            `;
        }
    };

    app.init();
</script>

</body>
</html>
