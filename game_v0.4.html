<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Lens: GRC Pro</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --accent-blue: #38bdf8;
            --error-red: #ef4444;
            --success-green: #22c55e;
            --paper-white: #ffffff;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Header & Stats --- */
        header {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border-bottom: 2px solid #334155;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .meter-container {
            width: 150px;
            background: #334155;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 4px;
        }

        #confidence-bar {
            width: 100%;
            height: 100%;
            background: var(--success-green);
            transition: width 0.4s ease;
        }

        /* --- Main Layout --- */
        main {
            max-width: 900px;
            width: 90%;
            margin: 2rem 0;
        }

        #artefact-display {
            background: var(--paper-white);
            color: #1e293b;
            padding: 2.5rem;
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            min-height: 350px;
            position: relative;
        }

        .hotspot {
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
        }
        .hotspot:hover {
            outline: 2px dashed var(--accent-blue);
            background: rgba(56, 189, 248, 0.05);
        }

        /* --- Modal --- */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            border: 1px solid #334155;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: #334155;
            color: white;
            border: 1px solid #475569;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
        }

        .option-btn:hover { background: #475569; }

        /* --- Document Styling --- */
        table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        th, td { border: 1px solid #cbd5e1; padding: 10px; text-align: left; font-size: 0.85rem; }
        th { background: #f1f5f9; }
    </style>
</head>
<body>

<header>
    <div><strong>AUDIT LENS</strong></div>
    <div style="display:flex; gap: 20px;">
        <div>SCORE: <span id="score-display" style="color:var(--accent-blue)">0</span></div>
        <div>
            CONFIDENCE
            <div class="meter-container"><div id="confidence-bar"></div></div>
        </div>
    </div>
</header>

<main id="game-container">
    <div style="color:var(--accent-blue); font-weight:bold; margin-bottom:5px;" id="level-tag"></div>
    <h2 id="scenario-title" style="margin-top:0;"></h2>
    <p id="scenario-desc" style="color: #94a3b8; margin-bottom: 2rem;"></p>

    <div id="artefact-display"></div>
</main>

<div id="modal-overlay">
    <div class="modal" id="modal-content"></div>
</div>

<script>
    const gameData = [
    // --- ORIGINAL LEVELS ---
    {
        title: "The Premature Deployment",
        desc: "A change was closed last week. Review the Change Request (CR) for any procedural lapses.",
        artefactHtml: `
            <h3>CHANGE REQUEST: CR-9901</h3>
            <table>
                <tr><th>Action</th><th>Owner</th><th>Date</th></tr>
                <tr><td>UAT Signed Off</td><td>QA Team</td><td>Oct 10, 2025</td></tr>
                <tr class="hotspot" onclick="app.triggerLapse()">
                    <td><strong>Production Implementation</strong></td>
                    <td><strong>DevOps</strong></td>
                    <td><strong>Oct 11, 2025</strong></td>
                </tr>
                <tr class="hotspot" onclick="app.triggerLapse()">
                    <td><strong>Final CAB Approval</strong></td>
                    <td><strong>Change Board</strong></td>
                    <td><strong>Oct 14, 2025</strong></td>
                </tr>
            </table>
        `,
        question: "Why is this an audit failure?",
        options: [
            { text: "Missing Rollback Plan", correct: false },
            { text: "Retrospective Approval (Implemented before signed)", correct: true },
            { text: "Unauthorized DevOps user", correct: false }
        ]
    },
    {
        title: "The Access Outlier",
        desc: "Check the privileged access list for the Finance folder.",
        artefactHtml: `
            <h3>Identity Access Review</h3>
            <table>
                <tr><th>User</th><th>Role</th><th>Access</th></tr>
                <tr><td>j.smith</td><td>Finance Lead</td><td>Read/Write</td></tr>
                <tr class="hotspot" onclick="app.triggerLapse()">
                    <td><strong>b.wayne_intern</strong></td>
                    <td><strong>Summer Intern</strong></td>
                    <td><strong>Full Domain Admin</strong></td>
                </tr>
            </table>
        `,
        question: "Identify the risk in this record:",
        options: [
            { text: "Account lacks an expiration date", correct: false },
            { text: "Violation of Least Privilege", correct: true },
            { text: "Inconsistent naming convention", correct: false }
        ]
    },

    // --- NEW LEVELS ---

    {
        title: "The Unmasked Export",
        desc: "Review this data export log intended for an external marketing vendor.",
        artefactHtml: `
            <h3>Data Export: MK-902</h3>
            <table>
                <tr><th>Field Name</th><th>Protection</th><th>Example</th></tr>
                <tr><td>Customer_ID</td><td>Hashed</td><td>882-XJ</td></tr>
                <tr class="hotspot" onclick="app.triggerLapse()">
                    <td><strong>Credit_Card_Num</strong></td>
                    <td><strong>None</strong></td>
                    <td><strong>4111-XXXX-XXXX-1111</strong></td>
                </tr>
                <tr><td>Purchase_Total</td><td>Plain Text</td><td>$45.00</td></tr>
            </table>
        `,
        question: "Which compliance regulation is being violated here?",
        options: [
            { text: "SOX Financial Reporting", correct: false },
            { text: "PCI-DSS (Payment Card Data Security)", correct: true },
            { text: "ISO 9001 Quality Standards", correct: false }
        ]
    },
    {
        title: "The Ghost Employee",
        desc: "Cross-reference the Payroll active list with the HR termination records.",
        artefactHtml: `
            <h3>Payroll vs HR Terminations</h3>
            <table>
                <tr><th>Name</th><th>Dept</th><th>Status</th></tr>
                <tr><td>Sarah Jenkins</td><td>Sales</td><td>Active</td></tr>
                <tr class="hotspot" onclick="app.triggerLapse()">
                    <td><strong>Mark Thompson</strong></td>
                    <td><strong>IT</strong></td>
                    <td><strong>Terminated (30 Days Ago)</strong></td>
                </tr>
            </table>
            <p style="color:red; font-size:0.8rem;">*Note: Mark Thompson is still marked 'Active' in Payroll System.*</p>
        `,
        question: "What is the primary risk of not syncing these systems?",
        options: [
            { text: "Payroll overpayment and Fraud risk", correct: true },
            { text: "Incorrect job titles in the system", correct: false },
            { text: "Missing performance review data", correct: false }
        ]
    },
    {
        title: "The Expired Firewall",
        desc: "Review the Security Infrastructure Maintenance log.",
        artefactHtml: `
            <h3>Security Asset Inventory</h3>
            <table>
                <tr><th>Asset</th><th>Last Patched</th><th>Status</th></tr>
                <tr><td>Main VPN</td><td>Oct 20, 2025</td><td>Healthy</td></tr>
                <tr class="hotspot" onclick="app.triggerLapse()">
                    <td><strong>External Firewall</strong></td>
                    <td><strong>Jan 15, 2024</strong></td>
                    <td><strong>End of Life (EOL)</strong></td>
                </tr>
            </table>
        `,
        question: "Why would an auditor flag an 'End of Life' asset?",
        options: [
            { text: "The hardware is too slow", correct: false },
            { text: "No longer receives security patches/updates", correct: true },
            { text: "It uses too much electricity", correct: false }
        ]
    },
    {
        title: "The Shared Account",
        desc: "Examine the login logs for the server 'PROD-DB-01'.",
        artefactHtml: `
            <h3>Server Login Logs</h3>
            <table>
                <tr><th>Timestamp</th><th>Source IP</th><th>User ID</th></tr>
                <tr><td>09:00:12</td><td>10.0.0.5</td><td>admin_shared</td></tr>
                <tr class="hotspot" onclick="app.triggerLapse()">
                    <td><strong>09:05:44</strong></td>
                    <td><strong>192.168.1.50</strong></td>
                    <td><strong>admin_shared</strong></td>
                </tr>
            </table>
            <p><i>Note: Two different IPs logged in with the same ID simultaneously.</i></p>
        `,
        question: "Which security principle is compromised here?",
        options: [
            { text: "Availability", correct: false },
            { text: "Non-repudiation (Accountability)", correct: true },
            { text: "Encryption at rest", correct: false }
        ]
    },
    {
        title: "The Weak Password Policy",
        desc: "An auditor is reviewing the Active Directory configuration settings.",
        artefactHtml: `
            <h3>Domain Policy Settings</h3>
            <ul>
                <li>Min Password Length: 12 Characters</li>
                <li class="hotspot" onclick="app.triggerLapse()"><strong>Password Rotation: Never Expires</strong></li>
                <li>Account Lockout: 5 Attempts</li>
            </ul>
        `,
        question: "What risk does 'Never Expires' pose for high-security accounts?",
        options: [
            { text: "Users might forget their passwords", correct: false },
            { text: "Increases risk of long-term credential theft", correct: true },
            { text: "Reduces server processing speed", correct: false }
        ]
    },
    {
        title: "The Backup Failure",
        desc: "Check the Disaster Recovery (DR) readiness dashboard.",
        artefactHtml: `
            <h3>DR Backup Status</h3>
            <table>
                <tr><th>Server</th><th>Backup Type</th><th>Last Success</th></tr>
                <tr><td>Mail-Server</td><td>Incremental</td><td>Daily</td></tr>
                <tr class="hotspot" onclick="app.triggerLapse()">
                    <td><strong>ERP-Database</strong></td>
                    <td><strong>Full</strong></td>
                    <td><strong>Failed (48 Hours Ago)</strong></td>
                </tr>
            </table>
        `,
        question: "What is the biggest concern regarding this failed backup?",
        options: [
            { text: "Data loss exceeding the RPO (Recovery Point Objective)", correct: true },
            { text: "The backup drive is too small", correct: false },
            { text: "The server will crash today", correct: false }
        ]
    },
    {
        title: "The Physical Breach",
        desc: "Review the Visitor Logs for the Data Center entrance.",
        artefactHtml: `
            <h3>Visitor Log: Data Center</h3>
            <table>
                <tr><th>Visitor Name</th><th>Escort</th><th>Time In</th><th>Time Out</th></tr>
                <tr><td>Contractor_A</td><td>Staff_JS</td><td>08:00</td><td>10:00</td></tr>
                <tr class="hotspot" onclick="app.triggerLapse()">
                    <td><strong>Unidentified Delivery</strong></td>
                    <td><strong>None (Tailgated)</strong></td>
                    <td><strong>11:15</strong></td>
                    <td><strong>11:45</strong></td>
                </tr>
            </table>
        `,
        question: "How do you classify this physical security finding?",
        options: [
            { text: "Poor sign-in handwriting", correct: false },
            { text: "Unauthorized physical access (Tailgating)", correct: true },
            { text: "Missing visitor badge color", correct: false }
        ]
    },
    {
        title: "The Conflict of Interest",
        desc: "Review the Segregation of Duties (SoD) for the Procurement system.",
        artefactHtml: `
            <h3>Procurement Permissions</h3>
            <table>
                <tr><th>User</th><th>Create Vendor</th><th>Approve Payment</th></tr>
                <tr><td>Alice.P</td><td>Yes</td><td>No</td></tr>
                <tr class="hotspot" onclick="app.triggerLapse()">
                    <td><strong>Bob.R</strong></td>
                    <td><strong>Yes</strong></td>
                    <td><strong>Yes</strong></td>
                </tr>
            </table>
        `,
        question: "Why is Bob's access an audit red flag?",
        options: [
            { text: "He is doing too much work", correct: false },
            { text: "Risk of fraud (Can create a fake vendor and pay himself)", correct: true },
            { text: "He doesn't have 'Delete' permissions", correct: false }
        ]
    }
];


    const app = {
        currentLevel: 0,
        score: 0,
        confidence: 100,

        init() {
            this.loadLevel();
        },

        loadLevel() {
            const data = gameData[this.currentLevel];
            document.getElementById('level-tag').innerText = `LEVEL ${this.currentLevel + 1} OF ${gameData.length}`;
            document.getElementById('scenario-title').innerText = data.title;
            document.getElementById('scenario-desc').innerText = data.desc;
            document.getElementById('artefact-display').innerHTML = data.artefactHtml;
            document.getElementById('modal-overlay').style.display = 'none';
        },

        triggerLapse() {
            const data = gameData[this.currentLevel];
            const modal = document.getElementById('modal-content');
            let optionsHtml = data.options.map(opt => 
                `<button class="option-btn" onclick="app.handleAnswer(${opt.correct})">${opt.text}</button>`
            ).join('');

            modal.innerHTML = `
                <h3 style="color:var(--accent-blue); margin-top:0;">Diagnosis Required</h3>
                <p>${data.question}</p>
                ${optionsHtml}
                <div id="feedback" style="margin-top:15px; font-weight:bold;"></div>
            `;
            document.getElementById('modal-overlay').style.display = 'flex';
        },

        handleAnswer(isCorrect) {
            const feedback = document.getElementById('feedback');
            if (isCorrect) {
                this.score += 1000;
                this.updateUI();
                feedback.innerHTML = "<span style='color:var(--success-green)'>CORRECT. Moving to next file...</span>";
                
                // Logic to end or continue
                setTimeout(() => {
                    if (this.currentLevel < gameData.length - 1) {
                        this.currentLevel++;
                        this.loadLevel();
                    } else {
                        this.endGame();
                    }
                }, 1200);

            } else {
                this.confidence -= 34;
                this.updateUI();
                feedback.innerHTML = "<span style='color:var(--error-red)'>INCORRECT. Auditors are concerned.</span>";
                if (this.confidence <= 0) this.gameOver();
            }
        },

        updateUI() {
            document.getElementById('score-display').innerText = this.score;
            document.getElementById('confidence-bar').style.width = this.confidence + "%";
            if (this.confidence < 50) document.getElementById('confidence-bar').style.background = "var(--error-red)";
        },

        endGame() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('game-container').innerHTML = `
                <div style="text-align:center; padding: 3rem; background: var(--card-bg); border-radius: 12px; border: 2px solid var(--success-green);">
                    <h1 style="color: var(--success-green); margin-top:0;">AUDIT COMPLETE</h1>
                    <p style="font-size: 1.2rem;">Final Score: <strong>${this.score}</strong></p>
                    <p>Compliance Rating: <strong>A+ (Professional)</strong></p>
                    <button class="option-btn" onclick="location.reload()" style="max-width:200px; margin: 20px auto; text-align:center; background:var(--accent-blue); color:var(--bg-dark); font-weight:bold;">RESTART CAREER</button>
                </div>
            `;
        },

        gameOver() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('game-container').innerHTML = `
                <div style="text-align:center; padding: 3rem; background: var(--card-bg); border-radius: 12px; border: 2px solid var(--error-red);">
                    <h1 style="color: var(--error-red); margin-top:0;">TERMINATED</h1>
                    <p>The regulators have closed the office.</p>
                    <button class="option-btn" onclick="location.reload()" style="max-width:200px; margin: 20px auto; text-align:center;">TRY AGAIN</button>
                </div>
            `;
        }
    };

    app.init();
</script>

</body>
</html>
