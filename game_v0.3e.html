<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Lens: GRC Pro</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --accent-blue: #38bdf8;
            --error-red: #ef4444;
            --success-green: #22c55e;
            --paper-white: #ffffff;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border-bottom: 2px solid #334155;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .meter-container {
            width: 150px;
            background: #334155;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 4px;
        }

        #confidence-bar {
            width: 100%;
            height: 100%;
            background: var(--success-green);
            transition: width 0.4s ease;
        }

        main {
            max-width: 900px;
            width: 90%;
            margin: 2rem 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        #artefact-display {
            background: var(--paper-white);
            color: #1e293b;
            padding: 2.5rem;
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            min-height: 350px;
            position: relative;
        }

        .hotspot {
            cursor: pointer;
            transition: all 0.2s;
        }
        .hotspot:hover {
            outline: 2px dashed var(--accent-blue);
            background: rgba(56, 189, 248, 0.05);
        }

        .active-lapse {
            outline: 3px solid var(--accent-blue) !important;
            background: rgba(56, 189, 248, 0.1) !important;
        }

        #modal-overlay {
            display: none;
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background: rgba(15, 23, 42, 0.3);
            justify-content: flex-end;
            z-index: 100;
        }

        .modal {
            background: var(--card-bg);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            border-left: 3px solid var(--accent-blue);
            box-shadow: -15px 0 40px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .nav-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            gap: 15px;
        }

        .nav-btn {
            background: #334155;
            border: 1px solid #475569;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            flex: 1;
            font-weight: bold;
            transition: 0.2s;
        }

        .nav-btn:hover:not(:disabled) {
            background: #475569;
            border-color: var(--accent-blue);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.6rem 0;
            background: #334155;
            color: white;
            border: 1px solid #475569;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 0.95rem;
            transition: background 0.2s;
        }

        .option-btn.selected-correct {
            border: 2px solid var(--success-green);
            background: rgba(34, 197, 94, 0.1);
        }

        table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        th, td { border: 1px solid #cbd5e1; padding: 12px; text-align: left; font-size: 0.9rem; }
        th { background: #f1f5f9; }
    </style>
</head>
<body>

<header>
    <div><strong>AUDIT LENS</strong></div>
    <div style="display:flex; gap: 20px;">
        <div>SCORE: <span id="score-display" style="color:var(--accent-blue)">0</span></div>
        <div>
            CONFIDENCE
            <div class="meter-container"><div id="confidence-bar"></div></div>
        </div>
    </div>
</header>

<main id="game-container">
    <div style="color:var(--accent-blue); font-weight:bold; margin-bottom:5px;" id="level-tag"></div>
    <h2 id="scenario-title" style="margin-top:0;"></h2>
    <p id="scenario-desc" style="color: #94a3b8; margin-bottom: 2rem;"></p>

    <div id="artefact-display"></div>

    <div class="nav-controls">
        <button id="btn-prev" class="nav-btn" onclick="app.navigate(-1)">← PREVIOUS ITEM</button>
        <button id="btn-next" class="nav-btn" onclick="app.navigate(1)">NEXT ITEM →</button>
    </div>
</main>

<div id="modal-overlay">
    <div class="modal" id="modal-content"></div>
</div>

<script>
    const gameData = [
        {
            title: "The Premature Deployment",
            desc: "A change was closed last week. Review the Change Request (CR) for any procedural lapses.",
            artefactHtml: `
                <h3>CHANGE REQUEST: CR-9901</h3>
                <table>
                    <tr><th>Action</th><th>Owner</th><th>Date</th></tr>
                    <tr><td>UAT Signed Off</td><td>QA Team</td><td>Oct 10, 2025</td></tr>
                    <tr class="hotspot" onclick="app.triggerLapse(event)">
                        <td><strong>Production Implementation</strong></td>
                        <td><strong>DevOps</strong></td>
                        <td><strong>Oct 11, 2025</strong></td>
                    </tr>
                    <tr class="hotspot" onclick="app.triggerLapse(event)">
                        <td><strong>Final CAB Approval</strong></td>
                        <td><strong>Change Board</strong></td>
                        <td><strong>Oct 14, 2025</strong></td>
                    </tr>
                </table>
            `,
            options: [
                { text: "Missing Rollback Plan", correct: false },
                { text: "Retrospective Approval (Implemented before signed)", correct: true },
                { text: "Unauthorized DevOps user", correct: false }
            ]
        },
        {
            title: "The Access Outlier",
            desc: "Check the privileged access list for the Finance folder.",
            artefactHtml: `
                <h3>Identity Access Review</h3>
                <table>
                    <tr><th>User</th><th>Role</th><th>Access</th></tr>
                    <tr><td>j.smith</td><td>Finance Lead</td><td>Read/Write</td></tr>
                    <tr class="hotspot" onclick="app.triggerLapse(event)">
                        <td><strong>b.wayne_intern</strong></td>
                        <td><strong>Summer Intern</strong></td>
                        <td><strong>Full Domain Admin</strong></td>
                    </tr>
                </table>
            `,
            options: [
                { text: "Account lacks an expiration date", correct: false },
                { text: "Violation of Least Privilege", correct: true },
                { text: "Inconsistent naming convention", correct: false }
            ]
        }
    ];

    const app = {
        currentLevel: 0,
        maxReachedLevel: 0,
        score: 0,
        confidence: 100,
        userChoices: [], // Stores the index of the correct answer chosen

        init() {
            this.loadLevel();
        },

        loadLevel() {
            const data = gameData[this.currentLevel];
            document.getElementById('level-tag').innerText = `ITEM ${this.currentLevel + 1} OF ${gameData.length}`;
            document.getElementById('scenario-title').innerText = data.title;
            document.getElementById('scenario-desc').innerText = data.desc;
            document.getElementById('artefact-display').innerHTML = data.artefactHtml;
            
            // Update Nav Button States
            document.getElementById('btn-prev').disabled = this.currentLevel === 0;
            document.getElementById('btn-next').disabled = this.currentLevel >= this.maxReachedLevel;

            // Visual Reset
            document.getElementById('game-container').style.transform = 'scale(1)';
            document.getElementById('game-container').style.opacity = '1';

            // If this level was already completed, auto-show the side panel
            if (this.currentLevel < this.maxReachedLevel) {
                this.showReviewPanel();
            } else {
                document.getElementById('modal-overlay').style.display = 'none';
            }
        },

        navigate(direction) {
            this.currentLevel += direction;
            this.loadLevel();
        },

        triggerLapse(event) {
            if (this.currentLevel < this.maxReachedLevel) return;

            const allHotspots = document.querySelectorAll('.hotspot');
            allHotspots.forEach(el => el.classList.remove('active-lapse'));
            event.currentTarget.classList.add('active-lapse');

            // Shift main content to make room for side panel
            const main = document.getElementById('game-container');
            main.style.transform = 'translateX(-100px) scale(0.95)';
            main.style.opacity = '0.7';

            this.renderModal(event.currentTarget.innerText);
        },

        renderModal(evidenceText) {
            const data = gameData[this.currentLevel];
            const modal = document.getElementById('modal-content');
            
            let optionsHtml = data.options.map((opt, idx) => 
                `<button class="option-btn" onclick="app.handleAnswer(${idx}, ${opt.correct})">${opt.text}</button>`
            ).join('');

            modal.innerHTML = `
                <h3 style="color:var(--accent-blue); margin-top:0;">Diagnosis Required</h3>
                <p style="color:#94a3b8; font-size:0.9rem;">You flagged this entry. Select the specific compliance breach:</p>
                
                <div style="background:#0f172a; padding:12px; border-radius:6px; margin-bottom:20px; border-left: 3px solid var(--accent-blue); font-size:0.85rem;">
                    <strong>Evidence:</strong><br>
                    <span style="color:#cbd5e1">${evidenceText.split('\t').join(' | ')}</span>
                </div>

                ${optionsHtml}
                <div id="feedback" style="margin-top:15px; font-weight:bold;"></div>
            `;
            document.getElementById('modal-overlay').style.display = 'flex';
        },

        showReviewPanel() {
            const data = gameData[this.currentLevel];
            const correctIdx = this.userChoices[this.currentLevel];
            const modal = document.getElementById('modal-content');
            
            // Highlight the previously clicked row in the artefact
            const hotspots = document.querySelectorAll('.hotspot');
            hotspots.forEach(h => h.classList.add('active-lapse'));

            let optionsHtml = data.options.map((opt, idx) => 
                `<button class="option-btn ${idx === correctIdx ? 'selected-correct' : ''}" disabled>
                    ${opt.text} ${idx === correctIdx ? ' <span style="float:right">✔</span>' : ''}
                </button>`
            ).join('');

            modal.innerHTML = `
                <h3 style="color:var(--success-green); margin-top:0;">Audit Record</h3>
                <p style="color:#94a3b8; font-size:0.9rem;">This item has been reviewed and closed.</p>
                
                <div style="background:#0f172a; padding:12px; border-radius:6px; margin-bottom:20px; border-left: 3px solid var(--success-green); font-size:0.85rem;">
                    <strong>Status:</strong> COMPLIANT FINDING
                </div>

                ${optionsHtml}
                <p style="font-size:0.8rem; color:#64748b; margin-top:20px;">Use the buttons below the document to navigate to other items.</p>
            `;
            
            const main = document.getElementById('game-container');
            main.style.transform = 'translateX(-100px) scale(0.95)';
            main.style.opacity = '0.7';
            document.getElementById('modal-overlay').style.display = 'flex';
        },

        handleAnswer(choiceIdx, isCorrect) {
            const feedback = document.getElementById('feedback');
            if (isCorrect) {
                this.score += 1000;
                this.userChoices[this.currentLevel] = choiceIdx;
                this.updateUI();
                feedback.innerHTML = "<span style='color:var(--success-green)'>✔ CORRECT. Finding documented.</span>";
                
                setTimeout(() => {
                    this.maxReachedLevel = Math.max(this.maxReachedLevel, this.currentLevel + 1);
                    if (this.currentLevel < gameData.length - 1) {
                        this.currentLevel++;
                        this.loadLevel();
                    } else {
                        this.endGame();
                    }
                }, 1000);

            } else {
                this.confidence -= 34;
                this.updateUI();
                feedback.innerHTML = "<span style='color:var(--error-red)'>✖ INCORRECT. Analysis rejected.</span>";
                if (this.confidence <= 0) this.gameOver();
            }
        },

        updateUI() {
            document.getElementById('score-display').innerText = this.score;
            document.getElementById('confidence-bar').style.width = Math.max(0, this.confidence) + "%";
        },

        endGame() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('game-container').style.transform = 'scale(1)';
            document.getElementById('game-container').style.opacity = '1';
            document.getElementById('game-container').innerHTML = `
                <div style="text-align:center; padding: 3rem; background: var(--card-bg); border-radius: 12px; border: 2px solid var(--success-green);">
                    <h1 style="color: var(--success-green); margin-top:0;">AUDIT COMPLETE</h1>
                    <p style="font-size: 1.2rem;">All items reviewed. Final Score: <strong>${this.score}</strong></p>
                    <button class="nav-btn" onclick="app.navigateReview()" style="max-width:250px; margin: 10px; background:var(--accent-blue); color:var(--bg-dark);">REVIEW FINDINGS</button>
                    <button class="nav-btn" onclick="location.reload()" style="max-width:250px; margin: 10px;">RESTART CAREER</button>
                </div>
            `;
        },

        navigateReview() {
            this.currentLevel = 0;
            this.init();
        },

        gameOver() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('game-container').style.transform = 'scale(1)';
            document.getElementById('game-container').innerHTML = `
                <div style="text-align:center; padding: 3rem; background: var(--card-bg); border-radius: 12px; border: 2px solid var(--error-red);">
                    <h1 style="color: var(--error-red); margin-top:0;">TERMINATED</h1>
                    <p>Your audit confidence hit zero.</p>
                    <button class="nav-btn" onclick="location.reload()" style="max-width:200px; margin: 20px auto;">TRY AGAIN</button>
                </div>
            `;
        }
    };

    app.init();
</script>

</body>
</html>
