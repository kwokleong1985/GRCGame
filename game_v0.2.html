<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Lens: GRC Pro</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --accent-blue: #38bdf8;
            --error-red: #ef4444;
            --success-green: #22c55e;
            --paper-white: #ffffff;
            --border-gray: #cbd5e1;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- UI Elements --- */
        header {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border-bottom: 2px solid #334155;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .stats-group { display: flex; gap: 2rem; align-items: center; }

        .meter-container {
            width: 200px;
            background: #334155;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 4px;
        }

        #confidence-bar {
            width: 100%;
            height: 100%;
            background: var(--success-green);
            transition: width 0.4s ease;
        }

        main {
            max-width: 1000px;
            width: 90%;
            margin: 2rem 0;
            flex-grow: 1;
        }

        .level-indicator {
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        /* --- The Artefact Document --- */
        #artefact-display {
            background: var(--paper-white);
            color: #1e293b;
            padding: 2.5rem;
            border-radius: 2px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            min-height: 400px;
            position: relative;
        }

        .hotspot {
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .hotspot:hover {
            outline: 2px dashed var(--accent-blue);
            background: rgba(56, 189, 248, 0.05);
        }

        /* --- Modals & Overlays --- */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            width: 450px;
            border: 1px solid #334155;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.75rem 0;
            background: #334155;
            color: white;
            border: 1px solid #475569;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }

        .option-btn:hover { background: #475569; border-color: var(--accent-blue); }

        .btn-primary {
            background: var(--accent-blue);
            color: var(--bg-dark);
            font-weight: bold;
            text-align: center;
        }

        /* --- Business Document Styling --- */
        table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        th, td { border: 1px solid #cbd5e1; padding: 12px; text-align: left; font-size: 0.9rem; }
        th { background: #f1f5f9; }
        .stamp { 
            border: 3px solid #ef4444; color: #ef4444; font-weight: bold; 
            padding: 5px; display: inline-block; transform: rotate(-5deg); 
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div><strong>AUDIT LENS</strong> <small style="color:var(--accent-blue)">v1.0</small></div>
    <div class="stats-group">
        <div>
            <div style="font-size: 0.7rem; color: #94a3b8;">SCORE</div>
            <div id="score-display" style="font-weight: bold; color: var(--accent-blue);">0</div>
        </div>
        <div>
            <div style="font-size: 0.7rem; color: #94a3b8;">CONFIDENCE</div>
            <div class="meter-container"><div id="confidence-bar"></div></div>
        </div>
    </div>
</header>

<main id="game-container">
    <div class="level-indicator" id="level-tag">Level 1 of 3</div>
    <h2 id="scenario-title">Scenario Loading...</h2>
    <p id="scenario-desc" style="color: #94a3b8; margin-bottom: 2rem;"></p>

    <div id="artefact-display">
        </div>
</main>

<div id="modal-overlay">
    <div class="modal" id="modal-content">
        </div>
</div>

<script>
    const gameData = [
        {
            title: "The Premature Deployment",
            desc: "A change was closed last week. Review the Change Request (CR) for any procedural lapses.",
            pillar: "Change Management",
            artefactHtml: `
                <div style="border-bottom: 2px solid #000; margin-bottom: 20px;">
                    <h2>CHANGE REQUEST FORM: CR-9901</h2>
                    <p><strong>System:</strong> Core Banking API</p>
                </div>
                <table>
                    <tr><th>Action</th><th>Owner</th><th>Date</th></tr>
                    <tr><td>UAT Testing Signed Off</td><td>QA Team</td><td>Oct 10, 2025</td></tr>
                    <tr class="hotspot" onclick="app.triggerLapse()">
                        <td><strong>Actual Implementation</strong></td>
                        <td><strong>DevOps</strong></td>
                        <td><strong>Oct 11, 2025</strong></td>
                    </tr>
                    <tr class="hotspot" onclick="app.triggerLapse()">
                        <td><strong>CAB Approval Sign-off</strong></td>
                        <td><strong>Change Board</strong></td>
                        <td><strong>Oct 14, 2025</strong></td>
                    </tr>
                </table>
                <p style="margin-top: 20px;"><em>Notes: Deployment successful, no downtime reported.</em></p>
            `,
            question: "You've flagged the dates. What is the specific compliance failure?",
            options: [
                { text: "Missing Rollback Plan", correct: false },
                { text: "Retrospective Approval: Work done before CAB sign-off", correct: true },
                { text: "Lack of UAT evidence", correct: false },
                { text: "Incorrect system categorization", correct: false }
            ],
            failMsg: "Auditors call this 'Backdating.' It implies the process is a formality, not a control."
        },
        {
            title: "The Over-Privileged Intern",
            desc: "The Identity Team sent over the Quarterly Access Review. Look for 'Least Privilege' violations.",
            pillar: "Access Control",
            artefactHtml: `
                <h3>User Access Review: Active Directory (Finance Group)</h3>
                <table>
                    <tr><th>User ID</th><th>Position</th><th>Access Level</th><th>MFA Status</th></tr>
                    <tr><td>j.doe_ext</td><td>Consultant</td><td>Read-Only</td><td>Enabled</td></tr>
                    <tr class="hotspot" onclick="app.triggerLapse()">
                        <td><strong>t.stark_intern</strong></td>
                        <td><strong>Summer Intern</strong></td>
                        <td><strong>Domain Admin, Root, DB_Owner</strong></td>
                        <td><strong>Disabled</strong></td>
                    </tr>
                    <tr><td>m.pro_manager</td><td>Finance Manager</td><td>Write - Ledger</td><td>Enabled</td></tr>
                </table>
            `,
            question: "This row is a red flag. Why?",
            options: [
                { text: "Interns cannot have MFA disabled", correct: false },
                { text: "Consultants shouldn't be in Finance groups", correct: false },
                { text: "Violation of Least Privilege & Toxic Combination", correct: true },
                { text: "The User ID format is inconsistent", correct: false }
            ],
            failMsg: "Correct. An intern with Domain Admin rights is a massive 'Toxic Combination' of permissions."
        },
        {
            title: "The Risk Mirage",
            desc: "A third-party vendor submitted their Risk Register. Evaluate their assessment of 'Data Loss'.",
            pillar: "Risk Management",
            artefactHtml: `
                <h3>Vendor Risk Register Excerpt</h3>
                <table>
                    <tr><th>Risk Description</th><th>Inherent Risk</th><th>Internal Controls</th><th>Residual Risk</th></tr>
                    <tr class="hotspot" onclick="app.triggerLapse()">
                        <td>Exfiltration of Customer PII via Email</td>
                        <td style="background: #fee2e2;">CRITICAL</td>
                        <td>"Team is instructed to be careful"</td>
                        <td style="background: #dcfce7; font-weight:bold;">LOW</td>
                    </tr>
                </table>
            `,
            question: "The vendor claims the risk is now 'Low'. Why is this invalid?",
            options: [
                { text: "Email risks cannot be Critical", correct: false },
                { text: "Unjustified Residual Risk: Soft controls don't reduce Critical risk to Low", correct: true },
                { text: "The Vendor forgot to list the Risk Owner", correct: false },
                { text: "PII should not be sent via email at all", correct: false }
            ],
            failMsg: "Correct. 'Being careful' is not a measurable technical control that mitigates a Critical risk."
        }
    ];

    const app = {
        currentLevel: 0,
        score: 0,
        confidence: 100,

        init() {
            this.loadLevel();
            this.updateUI();
        },

        loadLevel() {
            if (this.currentLevel >= gameData.length) {
                this.endGame();
                return;
            }
            const data = gameData[this.currentLevel];
            document.getElementById('level-tag').innerText = `Level ${this.currentLevel + 1} of ${gameData.length}`;
            document.getElementById('scenario-title').innerText = data.title;
            document.getElementById('scenario-desc').innerText = data.desc;
            document.getElementById('artefact-display').innerHTML = data.artefactHtml;
            document.getElementById('modal-overlay').style.display = 'none';
        },

        triggerLapse() {
            const data = gameData[this.currentLevel];
            const modal = document.getElementById('modal-content');
            let optionsHtml = data.options.map((opt, idx) => 
                `<button class="option-btn" onclick="app.handleAnswer(${opt.correct}, '${opt.text}')">${opt.text}</button>`
            ).join('');

            modal.innerHTML = `
                <h2 style="color:var(--accent-blue)">Lapse Detected</h2>
                <p>${data.question}</p>
                ${optionsHtml}
                <div id="modal-feedback" style="margin-top:10px; font-weight:bold;"></div>
            `;
            document.getElementById('modal-overlay').style.display = 'flex';
        },

        handleAnswer(isCorrect, text) {
            const feedback = document.getElementById('modal-feedback');
            if (isCorrect) {
                this.score += 1000;
                feedback.style.color = "var(--success-green)";
                feedback.innerHTML = "PASSED. Clean audit trail maintained.";
                setTimeout(() => {
                    this.currentLevel++;
                    this.loadLevel();
                    this.updateUI();
                }, 1500);
            } else {
                this.confidence -= 34;
                this.updateUI();
                feedback.style.color = "var(--error-red)";
                feedback.innerHTML = "FAILED. The regulators are writing a memo...";
                if (this.confidence <= 0) {
                    this.gameOver();
                }
            }
        },

        updateUI() {
            document.getElementById('score-display').innerText = this.score;
            document.getElementById('confidence-bar').style.width = this.confidence + "%";
            if (this.confidence < 50) document.getElementById('confidence-bar').style.background = "var(--error-red)";
        },

        endGame() {
            document.getElementById('game-container').innerHTML = `
                <div style="text-align:center; padding: 3rem; background: var(--card-bg); border-radius: 12px; border: 2px solid var(--success-green);">
                    <h1 style="color: var(--success-green);">COMPLIANCE HERO</h1>
                    <p>Final Score: ${this.score}</p>
                    <p>Audit Status: <strong>UNQUALIFIED OPINION (PASSED)</strong></p>
                    <button class="option-btn btn-primary" onclick="location.reload()" style="max-width:200px; margin: 20px auto;">Play Again</button>
                </div>
            `;
        },

        gameOver() {
            document.getElementById('game-container').innerHTML = `
                <div style="text-align:center; padding: 3rem; background: var(--card-bg); border-radius: 12px; border: 2px solid var(--error-red);">
                    <h1 style="color: var(--error-red);">NOTICE OF NON-COMPLIANCE</h1>
                    <p>Confidence Meter: 0%</p>
                    <p>The external auditors have shut down the project. No Friday drinks for you.</p>
                    <button class="option-btn btn-primary" onclick="location.reload()" style="max-width:200px; margin: 20px auto;">Try Again</button>
                </div>
            `;
        }
    };

    app.init();
</script>

</body>
</html>
